<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save Phone and Website</title>
</head>
<body>

<h2>Save Phone and Website</h2>

<form id="saveForm">
    <label for="phoneNumber">Phone Number:</label>
    <input type="tel" id="phoneNumber" name="phoneNumber" required pattern="[0-9]{10}" placeholder="Enter 10-digit phone number">

    <br>

    <label for="website">Website:</label>
    <input type="text" id="website" name="website" required placeholder="Enter website URL">

    <br>

    <button type="button" onclick="saveData()">Save Data</button>
</form>

<!-- Button to navigate to second.html -->
<button onclick="window.location.href='second.html'">Go to Second Page</button>

<script>
    function saveData() {
        var phoneNumber = document.getElementById("phoneNumber").value;
        var website = document.getElementById("website").value;

        // You can send the data to your backend for storage
        // Example: Use fetch() to send a POST request to your server
        fetch('your_backend_endpoint', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                phoneNumber: phoneNumber,
                website: website,
            }),
        })
        .then(response => response.json())
        .then(data => {
            console.log('Success:', data);
            // Handle success response if needed
        })
        .catch((error) => {
            console.error('Error:', error);
            // Handle error if needed
        });
    }
</script>

</body>
</html>
